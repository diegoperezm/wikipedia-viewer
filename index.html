<!doctype html>
<html lang="en">
<head>

    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="css/styles.min.css">

 <div class="jumbotron">
  <div>

  </div>
 </div>
</div>
  </div>
</div>
   <div class="container">
      <div class="jumbotron wikiEntries">

   </div>
</div>
